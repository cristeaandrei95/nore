font:
  size:
    xsmall:   1rem    # 10px
    small:    1.2rem  # 12px
    smallish: 1.4rem  # 14px
    medium:   1.6rem  # 16px
    semi:     1.8rem  # 18px
    large:    2.0rem  # 20px
    xlarge:   2.4rem  # 24px
    xxlarge:  3.2rem  # 32px
    huge:     4.8rem  # 48px

  weight:
    thin:    '100'
    lighter: '200'
    light:   '300'
    regular: '400'
    medium:  '500'
    semi:    '600'
    bold:    '700'
    bolder:  '800'
    heavy:   '900'

  family:
    sans: IBM Plex Sans
    serif: IBM Plex Serif
    alternative: $font.family.default
    code: $font.family.monospace
    monospace: >
      Fira Mono,
      DejaVu Sans Mono,
      Menlo,
      Consolas,
      Liberation Mono,
      Monaco,
      Lucida Console,
      monospace
    default: >
      -apple-system,
      BlinkMacSystemFont,
      Segoe UI,
      Roboto,
      Ubuntu,
      Cantarell,
      Fira Sans,
      Droid Sans,
      Helvetica Neue,
      sans-serif