# SPACING

size:
  micro:   .125rem  # 2px
  tiny:    .25rem   # 4px
  small:   .5rem    # 8px
  medium:  1rem     # 16px
  semi:    1.5rem   # 24px
  large:   2rem     # 32px
  xlarge:  3rem     # 48px
  xxlarge: 4rem     # 64px

space:
  horizontal: $size.small
  vertical:   $size.micro


# FONTS

font:
  size:
    micro:   .625rem  # 10px
    tiny:    .75rem   # 12px
    small:   .875rem  # 14px
    normal:  1rem     # 16px
    medium:  1.25rem  # 20px
    semi:    1.5rem   # 24px
    large:   2rem     # 32px
    big:     3rem     # 48px
    huge:    4rem     # 64px

  weight:
    thin:    100  # (hairline)
    ligher:  200  # (extra light)
    light:   300  #
    normal:  400  #
    medium:  500  #
    semi:    600  # (demi bold)
    bold:    700  #
    bolder:  800  # (extra bold)
    heavy:   900  # (black)

  family:
    sans: IBM Plex Sans
    serif: $font.family.default
    alternative: $font.family.default
    monospace: >
      Fira Mono,
      DejaVu Sans Mono,
      Menlo,
      Consolas,
      Liberation Mono,
      Monaco,
      Lucida Console,
      monospace
    default: >
      -apple-system,
      BlinkMacSystemFont,
      Segoe UI,
      Roboto,
      Oxygen,
      Ubuntu,
      Cantarell,
      Fira Sans,
      Droid Sans,
      Helvetica Neue,
      sans-serif


# COLORS

color:
  white: '#ffffff'
  black: '#193652'

  neutral:
    light:   '#f4f7fb'
    base:    '#dfe3e6'
    dark:    '#8897a2'
    darker:  '#5a6872'

  blue:
    lighter: '#45a1ff'
    light:   '#0a84ff'
    base:    '#0060df'
    dark:    '#003eaa'
    darker:  '#002275'

  orange:
    lighter: '#ff9400'
    light:   '#d76e00'
    base:    '#a44900'
    dark:    '#712b00'
    darker:  '#3e1300'